apiVersion: 1

providers:
  - name: 'Confluent Billing Dashboards'
    orgId: 1
    folder: 'Confluent Billing'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
