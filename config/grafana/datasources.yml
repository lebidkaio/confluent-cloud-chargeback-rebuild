apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    uid: prometheus
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"

  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: billing
    user: billing_user
    secureJsonData:
      password: billing_password
    jsonData:
      sslmode: "disable"
      postgresVersion: 1300
      timescaledb: false

